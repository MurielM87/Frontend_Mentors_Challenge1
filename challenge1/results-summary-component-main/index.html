<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <section id="main">
      <div id="resultPart">
        <h1>Your Result</h1>
        <div id="completScored">
          <div id="scored">76</div>
          <div id="procent">of 100</div>
        </div>

        <div id="mention">Great</div>
        <div id="comment">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div id="summary">
        <h2>Summary</h2>
        <div id="reaction">
          <div class="icon_subject">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="icon" />
            <div class="name_score">Reaction</div>
          </div>
          <div class="score">80 <span class="procent_color"> / 100</span></div>
        </div>
        <div id="memory">
          <div class="icon_subject">
            <img src="./assets/images/icon-memory.svg" alt="Memory" class="icon">
            <div class="name_score">Memory</div>
          </div>
          <div class="score">92 <span class="procent_color"> / 100</span></div>
        </div>
        <div id="verbal">
          <div class="icon_subject">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="icon">
            <div class="name_score">Verbal</div>
          </div>
          <div class="score">61 <span class="procent_color"> / 100</span></div>
        </div>
        <div id="visual">
          <div class="icon_subject">
            <img src="./assets/images/icon-visual.svg" alt="Visual" class="icon">
            <div class="name_score">Visual</div>
          </div>
          <div class="score">72 <span class="procent_color"> / 100</span></div>
        </div>
        <button>Continue</button>
      </div>
    </section>

    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muriel MARCHAL</a>.
    </div>
    </footer>
    
  </div>


</body>

</html>
